name: Feature Form
description: File a feature issue.
title: "feat/: new funcionality"
labels: ["enhancenment"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature form!
  - type: textarea
    id: what-description
    attributes:
      label: What is the description?
      description: High-level description of a software feature
      placeholder: Tell us what you want!
      value: "We want "
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: testeable
    attributes:
      label: Testeable
      description: Explain the testeable steps to verify the feature is working.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Definition of Ready
      description: it can be considered ready for development [Definition of Ready](https://microsoft.github.io/code-with-engineering-playbook/agile-development/team-agreements/definition-of-ready). 
      options:
        - label: I agree to acceptance the Definition of Ready issue's
          required: true