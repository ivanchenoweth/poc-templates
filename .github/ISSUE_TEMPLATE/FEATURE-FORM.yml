name: Feature Form
description: File a feature issue.
title: "[Feat]: "
labels: ["enhancenment"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature form!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-description
    attributes:
      label: Description:
      description: Tell us, provide a high-level description of a software feature, and to group related scenarios:
      placeholder: We want : 
      value: "Given: , When: , Then: , And:, But: for steps Scenario Outline 
    validations:
      required: true
  - type: dropdown
    id: definition-of-ready
    attributes:
      label: definition
      description: he story is clearly understood by the team?
      options:
        - Yes
        - Not Yet
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Feature
        - Epic
        - PoC
        - Spike
  - type: textarea
    id: testeable
    attributes:
      label: Testeable
      description: In case this could be testeable, tell us the step to test this feature.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true