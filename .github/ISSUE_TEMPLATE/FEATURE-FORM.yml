name: Feature Request
description: Submit a request for a new feature or improvement.
title: "[Feature]: "
labels: [enhancement]
assignees: []  # Optional: Add default assignees or leave empty
body:
  - type: markdown
    attributes:
      value: |
        ## ğŸš€ Feature Request Template
        Help us understand and prioritize your request by filling out the form below.

  - type: input
    id: feature-summary
    attributes:
      label: ğŸ“Œ Feature Summary
      placeholder: "e.g. Add dark mode toggle in user settings"
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: ğŸ” Problem Statement
      description: What user problem or opportunity does this feature address?
      placeholder: |
        e.g. Users working at night find the current UI too bright, which causes discomfort.
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: âœ… Acceptance Criteria
      description: |
        List conditions that must be met for the feature to be accepted. Use checkboxes.
      placeholder: |
        - [ ] A toggle is available in settings
        - [ ] Switching the toggle enables dark mode
        - [ ] The preference is saved and persists on reload
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: ğŸªœ Steps to Reproduce (if applicable)
      description: |
        Include reproduction steps only if this request is related to fixing or enhancing an existing behavior.
      placeholder: |
        1. Open settings
        2. Observe that there is no dark mode option
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: ğŸ¯ Priority
      description: How important is this feature to end users or the business?
      options:
        - High (must-have for MVP or major workflow)
        - Medium (valuable but not urgent)
        - Low (nice to have)
    validations:
      required: true

  - type: dropdown
    id: estimation
    attributes:
      label: ğŸ§® Estimation (Fibonacci Scale)
      description: Estimate the complexity or effort required. Use story points.
      options:
        - 0 (trivial)
        - 1 (very small)
        - 2 (small)
        - 3 (medium)
        - 5 (moderately complex)
        - 8 (complex)
        - 13 (very complex)
        - 21 (epic level)
        - âˆ (too large, needs to be split)
        - ? (uncertain)
    validations:
      required: true

  - type: textarea
    id: business-value
    attributes:
      label: ğŸ’¡ Business Value / User Impact
      description: What value does this feature bring to users or the organization?
      placeholder: |
        Improves accessibility for users in dark environments and reduces eye strain.
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ–¼ï¸ Screenshots / Mockups
      description: Add visual references to clarify the request.
      placeholder: "Drag and drop images or paste links to mockups here."
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“ Additional Context
      description: Any other relevant info, blockers, or related issues/PRs?
    validations:
      required: false


 - type: checkboxes
    id: definition-of-ready
    attributes:
      label: ğŸ§¾ Definition of Ready Confirmation
      description: |
        Please confirm that this request meets our [Definition of Ready](https://microsoft.github.io/code-with-engineering-playbook/agile-development/team-agreements/definition-of-ready/).
      options:
        - label: I confirm this feature meets our Definition of Ready and contains sufficient detail for estimation and implementation.
          required: true
          